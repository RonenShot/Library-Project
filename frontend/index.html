<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store Management System</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    
  </head>
  <body>
    <div class="container">
      <div id="auth-section">
        <h2>Authentication</h2>
        <div id="login-form">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button onclick="login()">Login</button>
          <button onclick="register()">Register</button>
        </div>
      </div>

      <div id="main-section" class="hidden">
        <div class="header">
          <h1>Game Store Management System</h1>
          <button onclick="logout()">Logout</button>
        </div>

        <div class="games-section">
          <h2>Add New game</h2>
          <div class="form-group">
            <input type="text" id="game-title" placeholder="Title" />
            <input type="text" id="game-genre" placeholder="genre" />
            <input type="text" id="game-price" placeholder="price" />
            <input type="text" id="game-quantity" placeholder="quantity" />
            <button onclick="addgame()">Add game</button>
          </div> 
          <input type="text" id="game-id" placeholder="ID" />
          <button onclick="deleteGame()">Delete game</button>

          <h2>All games</h2>
          <div id="games-list" class="games-grid"></div>

          <h2>Loaned games</h2>
          <div id="loaned-games-list" class="games-grid"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="script.js"></script>
  </body>
</html>
